<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="col-md-12 mx-auto mt-5 text-center">
                    <img th:src="@{/imagenes/dristr0.png}" alt="Logo" style="width: 200px; height: 200px;">
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registro de Usuario</h3>
                        <form th:action="@{/registro}" th:object="${usuario}" method="post">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" th:value="*{nombre}" class="form-control" />
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" id="apellido" name="apellido" th:value="*{apellido}" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label for="cedula">Cédula:</label>
                                    <input type="text" id="cedula" name="cedula" th:value="*{cedula}" class="form-control" />
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" id="telefono" name="telefono" th:value="*{telefono}" class="form-control" />
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="correo">Correo:</label>
                                    <input type="text" id="correo" name="correo" th:value="*{correo}" class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="ciudad">Ciudad:</label>
                                    <select id="ciudad" name="ciudad.idCiudad" class="form-control">
                                        <option value="">Seleccione una Ciudad</option>
                                        <option th:each="ciudad : ${ciudades}" th:value="${ciudad.idCiudad}" th:text="${ciudad.descriCiudad}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="cargo">Cargo:</label>
                                    <select id="cargo" name="cargo.idCargo" class="form-control">
                                        <option value="">Seleccione un Cargo</option>
                                        <option th:each="cargo : ${cargos}" th:value="${cargo.idCargo}" th:text="${cargo.nombre}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label for="contraseña">Contraseña:</label>
                                    <input type="password" id="contraseña" name="contraseña" class="form-control" th:value="*{contraseña}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="confirmcontraseña">Confirmar Contraseña:</label>
                                    <input type="password" id="confirmcontraseña" name="confirmcontraseña" class="form-control" />
                                </div>
                            </div>
                            <div class="text-center">
                                <a th:href="@{/login}" class="btn btn-success btn-block mt-3">¿Ya tienes una cuenta? Inicia Sesión</a>
                                <button type="submit" class="btn btn-primary btn-block mt-3">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
