<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="col-md-12 mx-auto mt-5 text-center">
                    <img th:src="@{/imagenes/dristr0.png}" alt="Logo" style="width: 200px; height: 200px;">
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Olvidé mi contraseña</h3>
                        <form th:action="@{/olvido}" method="post">
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required />
                            </div>
                            <div class="text-center">
                                <a th:href="@{/login}" class="btn btn-success btn-block mt-3">Iniciar sesión</a>
                                <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
                            </div>
                        </form>
                        <div class="alert alert-success mt-3" th:if="${message != null}" th:text="${message}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
